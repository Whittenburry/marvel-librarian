<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Marvel Librarian</title>
  <link href='https://fonts.googleapis.com/css?family=Marvel' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <nav class="nav">
    <h1 class="nav__logo">Marvel Librarian</h1>
  </nav>
  <div class="outer-container">
    <span class="column column__primary">
      <section class="section">
        <h2 class="section__heading">Current Character Name</h2>
      </section>
    </span>
    <span class="column column__secondary">
      <section class="section">
        <h2 class="section__heading">Characters</h2>
        <ul class="section__ul">
          <li class="li-item">
            <span class="li-item__img-box">
              <img src="https://resizing.flixster.com/MnQqhE7OkoNzk3wXySePEKO4Ji0=/300x300/v1.aDsxMzEwNztqOzE3NDE1OzEyMDA7NDczOzcwMA" alt="" class="li-item__img-box__img">
            </span>
            <span class="li-item__text-box">
              <h4 class="li-item__text-box__name">Ironman</h4>
            </span>
          </li>
        </ul>
      </section>
    </span>
  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>
<div class="footer-container">
  <footer class="footer">
    <a href="http://marvel.com/" target="_blank" class="footer__copyright">Data provided by Marvel. Â© 2017 MARVEL</a>
  </footer>
</div>
</html>
